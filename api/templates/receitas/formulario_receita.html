<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Receita</title>
</head>
<body>
    <h1>Cadastro de Receita</h1>

    {% if mensagem %}
        <p class="mensagem-sucesso">{{ mensagem }}</p>
    {% endif %}

    {% if erro %}
        <p class="mensagem-erro">{{ erro }}</p>
    {% endif %}

    <form method="POST" action="/cadastrar_receita">
        <label for="descricao_mix">Descrição da Receita:</label>
        <input type="text" id="descricao_mix" name="descricao_mix" required><br>

        <label for="modo_preparo">Modo de Preparo:</label>
        <textarea id="modo_preparo" name="modo_preparo" required></textarea><br>

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" required><br>

        <label for="rend_kg">Rendimento em Kg:</label>
        <input type="number" id="rend_kg" name="rend_kg" step="0.01" required><br>

        <label for="rend_unid">Rendimento em Unidades:</label>
        <input type="number" id="rend_unid" name="rend_unid" required><br>

        <label for="validade">Validade:</label>
        <input type="date" id="validade" name="validade" required><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="1">Ativo</option>
            <option value="0">Inativo</option>
        </select><br>

        <label for="produto_ids">Produtos:</label><br>
        <select id="produto_ids" name="produto_ids[]" multiple required>
            {% for produto in produtos %}
                <option value="{{ produto.id }}">{{ produto.nome }}</option>
            {% endfor %}
        </select><br>

        <label for="quantidades">Quantidades:</label><br>
        {% for produto in produtos %}
            <input type="number" name="quantidades[]" required><br>
        {% endfor %}

        <input type="submit" value="Cadastrar Receita">
    </form>
</body>
</html>

<!-- modal consulta cliente  -->
 <div class="modal fade" id="consultaModal" tabindex="-1" role="dialog" aria-labelledby="consultaModalLabel">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="consultaModalLabel">ConsultS de Cliente</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
					<span aria-hidden="true">OK</span>
				</button>
			</div>
			<div class="modal-body">
				{% block modal_content %}
				{% endblock %}
			</div>
		</div>
	</div>
</div>

<!-- modal Consulta pedidos  -->
 <div class="modal fade" id="consultaPedido" tabindex="-1" role="dialog" aria-labelledby="consultaPedidoLabel">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="consultaPedidoLabel">Pedidos em Andamentos</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
					<span aria-hidden="true">OK</span>
				</button>
			</div>
			<div class="modal-body">
				{% block modal_contentPed %}
				{% endblock %}
			</div>
		</div>
	</div>
</div>
